<script type="text/javascript" >
$(document).ready(function(){

	var picCount = $('#gallery ul li').length;
	var galleryWidth = $('#gallery').width();
	var allUlWidth = picCount * galleryWidth;
	var i = 0
	$('.arrowl').hide();
	$('#gallery ul').css({ width: allUlWidth});
	$(".arrowr").click(function(){
	 
	 var div = $("ul"); 
		i++;
		if (i === picCount)
		{
		$(".arrowl").fadeOut();
		div.animate({right: 0 + "px"}, "slow");
		i = 0;
		}
		else
		{
		$(".arrowl").fadeIn();
        div.animate({right: galleryWidth * i}, "slow");
		}
    });

	$(".arrowl").click(function(){
	  i--;
	  var div = $("ul"); 
	 	if (i <= 0)
		{
		$(".arrowl").fadeOut();
		div.animate({right: 0 + "px",}, "slow");
		i=0;
		
		}
		else
		{
		div.animate({right: galleryWidth * i}, "slow");
		}

   });

});
</script>
