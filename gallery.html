	<!-- js -->

<script type="text/javascript" >
$(document).ready(function(){
	
	var slideWidth = $('.center').width();
	var i = 0

  $(".arrowl").click(function(){
	 
	 var div = $("img"); 
		i++;
        div.animate({right: slideWidth * i}, "slow");	
    });

	$(".arrowr").click(function(){
      
	  i--;
	   var div = $("img");  
       div.animate({right: slideWidth * i}, "slow");
		
    });
});



</script>
